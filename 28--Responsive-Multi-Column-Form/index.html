<!doctype>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Multi-Column Form</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form role="form" action="" method="post">
        <div class="row"><!-- mq 800px -->

        <div class="col-sm-6 red"><!-- mq 800px left col -->
          <div class="form-group form-group-lg">
             <label class="control-label" for="first-name">First Name</label>
             <input class="form-control" type="text" id="first-name" size="32">
          </div>

          <div class="form-group form-group-lg">
           <label class="control-label" for="last-name">Last Name</label>
           <input class="form-control" type="text" id="last-name">
          </div>

          <div class="form-group form-group-lg">
           <label class="control-label" for="email">Email Address</label>
           <input class="form-control" type="email" id="email">
          </div>

          <div class="form-group form-group-lg">
           <label class="control-label" for="country">Country</label>
           <select class="form-control" name="" id="country">
             <option value="value1" selected>Choose a country</option>
             <option value="value2">France</option>
             <option value="value3">Italy</option>
             <option value="value4">Portugal</option>
           </select>
          </div>

          <div class="form-group form-group-lg">
           <label class="control-label" for="bio">Biography</label>
           <textarea class="form-control" name="" id="bio" cols="30" rows="10"></textarea>
          </div>
        </div><!-- .col-sm-6 mq 800px left col -->

          <div class="col-sm-6 purple"><!-- mq 800px right col -->
            <div class="form-group form-group-lg">
              <label class="control-label" for="tel">Phone Number</label>
              <input class="form-control" type="tel" id="tel">
            </div>

            <div class="form-group form-group-lg">
              <label class="control-label" for="affiliations">Affiliations</label>
              <textarea class="form-control" name="" id="affiliations" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group form-group-lg">
              <label class="control-label" for="occupation">Occupation</label>
              <select class="form-control" name="" id="occupation">
                <option value="value1" selected>Choose an occupation</option>
                <option value="value2">Web Designer</option>
                <option value="value3">Web Developer</option>
                <option value="value4">Hybrid</option>
              </select>
            </div>

            <div class="form-group form-group-lg">
              <label class="control-label" for="cat-name">Cat's Name</label>
              <input class="form-control" type="text" name="" id="cat-name" placeholder="Kitty">
            </div>

            <div class="form-group form-group-lg">
              <label class="control-label" for="fav-gadget">Favorite Gadget</label>
              <input class="form-control" type="text" name="" id="fav-gadget" placeholder="Annoy-a-tron">
            </div>
          </div><!-- .col-sm-6 mq 800px right col -->
        </div><!-- .row mq 800px -->

          <div class="form-group form-group-lg">
            <label class="control-label" for="talent">Type of Talent</label>
            <select class="form-control" name="" id="talent">
              <option value="value1" selected>Choose a talent</option>
              <option value="value2">Ninja Silence</option>
              <option value="value3">Sumo Power</option>
              <option value="value4">Samurai Precision</option>
            </select>
          </div>

          <div class="form-group form-group-lg">
            <label class="control-label" for="fav-drink">Favorite Drink</label>
            <input class="form-control" type="text" name="" id="fav-drink" placeholder="Green Tea">
          </div>

          <div class="form-group form-group-lg">
            <label class="control-label" for="power">Special Power</label>
            <input class="form-control" type="text" name="" id="power" placeholder="Anti-gravity">
          </div>

          <div class="form-group form-group-lg">
            <label class="control-label" for="weapon">Weapon of Choice</label>
            <input class="form-control" type="text" name="" id="weapon" placeholder="Lightsaber">
          </div>

          <div class="form-group form-group-lg">
            <label class="control-label" for="comments">Comments</label>
            <textarea class="form-control" name="" id="comments" cols="60" rows="50"></textarea>
          </div>

          <input class="btn btn-default btn-lg submit center-block" type="submit" value="Send your data">
        </form>
      </div><!-- .col-xs-12 -->
    </div><!-- .row -->
  </div><!-- .container -->


  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
