<!doctype>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Multi-Column Form</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form action="" method="post">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" size="32">

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name">

      <label for="email">Email Address</label>
      <input type="email" id="email">

      <label for="country">Country</label>
      <select name="" id="country">
        <option value="value1" selected>Choose a country</option>
        <option value="value2">France</option>
        <option value="value3">Italy</option>
        <option value="value4">Portugal</option>
      </select>

      <textarea name="" id="" cols="30" rows="10">Biography</textarea>

      <label for="tel">Phone Number</label>
      <input type="tel" id="tel">

      <textarea name="" id="" cols="30" rows="10">Affiliations</textarea>

      <label for="occupation">Occupation</label>
      <select name="" id="occupation">
        <option value="value1" selected>Choose an occupation</option>
        <option value="value2">Web Designer</option>
        <option value="value3">Web Developer</option>
        <option value="value4">Hybrid</option>
      </select>

      <label for="cat-name">Cat's Name</label>
      <input type="text" name="" id="cat-name" placeholder="Kitty">

      <label for="fav-gadget">Favorite Gadget</label>
      <input type="text" name="" id="fav-gadget" placeholder="Annoy-a-tron">

      <label for="talent">Type of Talent</label>
      <select name="" id="talent">
        <option value="value1" selected>Choose a talent</option>
        <option value="value2">Ninja Silence</option>
        <option value="value3">Sumo Power</option>
        <option value="value4">Samurai Precision</option>
      </select>

      <label for="fav-drink">Favorite Drink</label>
      <input type="text" name="" id="fav-drink" placeholder="Green Tea">

      <label for="power">Special Power</label>
      <input type="text" name="" id="power" placeholder="Anti-gravity">

      <label for="weapon">Weapon of Choice</label>
      <input type="text" name="" id="weapon" placeholder="Lightsaber">

      <textarea name="" id="" cols="30" rows="10">Comments</textarea>

      <input type="submit" value="Send your data">
    </form>


    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
